<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and registration page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="login-form" id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">submit</button>
                <p class="message"> Do you have an account yet? <a href="#" id="showRegister">Register</a></p>
                <p class="message">forgot password? <a href="#" id="showForgotPassword">Restore</a></p>
            </form>

            <form class="register-form" id="registerForm" style="display: none;">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="newUsername">username</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>

                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">newPassword</label>
                    <input type="password" id="Password" required>
                </div>
                <button type="submit">Register</button>
                <p class="message">You already have an account?<a href="#" id="showLogin">Login</a></p>
            </form>

            <form class="forgot-password-form" id="forgotPasswordForm" style="display: none;">
                <h2>Password Recovery</h2>
                <div class="input-group">
                    <label for="forgotEmail">Email</label>
                    <input type="email" id="forgotEmail" required>
                </div>
                <button type="submit">Recovery</button>
                <p class="message">Back? <a href="#" id="showLoginFromForgot">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
